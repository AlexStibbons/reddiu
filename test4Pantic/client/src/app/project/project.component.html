<div *ngIf="project">
    <h1>{{ project.name }}</h1>
    <p>{{ project.description }}</p>
    <br>
  
    <p>{{ project.readme }}</p>

    <br>
    
    <app-add-issue (addIssueEmit)="addIssue($event)"></app-add-issue>

    <div *ngIf="project.issues">
      <ul *ngFor="let issue of project.issues">
        <app-issue [issue]="issue" (upvoted)="upvote($event)" (downvoted)="downvote($event)"></app-issue>
        
      </ul>

    </div>

</div>
