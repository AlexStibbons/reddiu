<form (ngSubmit)="filterNews()"> <!--can be reset without messing with search result pages if
the search form is put in a separate component-->
  <label for="title" id="title">Title:</label>
  <input name="title-search" id="title-search" placeholder="search..." [(ngModel)]="searchTitle" />

  <label for="category" id="category"> Category: </label>
  <select name="choose-category" id="choose-category"  [(ngModel)]="categorySearch">
    <option *ngFor="let c of categories" [ngValue]="c">{{c.name}}</option>
  </select>

  <input type="submit" value="Search" />
</form>

<button (click)="clearSearch()">Clear</button>

<div *ngIf="page">
<button *ngIf="this.page.hasPrevious" (click)="previousPage()"> Previous</button>
<button *ngIf="this.page.hasNext" (click)="nextPage()"> Next </button>
  <table class="table table-striped table-hover">
    <thead>
      <th>
        Title
      </th>
      <th>
        Category
      </th>
      <th>
        Description
      </th>
      <th>
        Options
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let item of news">
        <td>
          {{ item.title }}
        </td>
        <td>
          {{ item.category.name }}
        </td>
        <td>
          {{ item.description }}
        </td>
        <td>
          <button (click)="details(item.id)">Details</button>
          <button (click)="edit(item)"> Edit </button>
          <button (click)="delete(item.id)"> Delete </button>
        </td>
      </tr>
    </tbody>
  </table>
  <hr> <p> Below is an edit/create component which works, but is likely not the best solution</p>
  <app-edit-add-news [forComponent]="forComp" [categories]="categories" (editCreateCompo)="editCreateComp($event)"></app-edit-add-news>
  <hr>

  <hr>
  <p> Below is an edit/create without the use of a component</p>

  <form (ngSubmit)="editCreate()">
      <label for="title" id="title"> Title: </label>
      <input type="text" name="input-title" [(ngModel)]="edited.title" />

      <label for="description" id="descript"> Description: </label>
      <input type="text" name="input-descript" [(ngModel)]="edited.description" />

      <label for="category" id="category"> Category: </label>
      <select name="choose-category" id="choose-category" [(ngModel)]="edited.category">
        <option *ngFor="let c of categories" [ngValue]="c">{{c.name}}</option>
      </select>

      <label for="text" id="text"> Text: </label>
      <input type="text" name="input-text" [(ngModel)]="edited.text" />

      <input type="submit" value="Save" />
      <button (click)=clear()>Clear</button>
    </form>

</div>
